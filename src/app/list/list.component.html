<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- video Column -->
  <ng-container matColumnDef="video">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img class="video" [src]="element.thumbnail" />
    </td>
  </ng-container>
  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortTitle()">
      Title
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.title }}
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="publishDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortDate()">
      Publishing Date
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.publishedAt | date: "mediumDate" }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ViewDtails">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-stroked-button
        class="viewDet"
        routerLink="/video-dtails/{{ element.videoId }}"
      >
        View Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="paging">
  <button mat-button (click)="userPrevious()" [disabled]="!previous">
    <mat-icon> keyboard_arrow_left </mat-icon>
  </button>
  <button mat-button (click)="userNext()" [disabled]="!next">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      class="material-icons"
    >
      keyboard_arrow_right
    </mat-icon>
  </button>
</div>
